<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Grappel</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Grappel.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Grappel</div>
        <br>
        <h2>Controls:</h2>
        <ul>
          <li>Mouse cursor to aim (Mouse <b>strongly</b> recommended)</li>
          <li>W / S - Increase length of rope (while connected)</li>
          <li>A / D - Strafe on ground and swing while connected</li>
          <li>Left Click (Hold) Throw and hold on to Grapple.</li>
          <li>Space - Jump</li>
        </ul>
        If the game breaks, please refresh the page.
      </div>
    </div>
  </body>
</html>
